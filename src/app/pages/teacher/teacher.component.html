<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
      <ng-container matColumnDef="idTeacher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idTeacher}} </td>
      </ng-container>
        
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>
        
      <ng-container matColumnDef="fatherLastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ap. Paterno </th>
        <td mat-cell *matCellDef="let row"> {{row.fatherLastname}} </td>
      </ng-container>

      <ng-container matColumnDef="motherLastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ap. Materno </th>
        <td mat-cell *matCellDef="let row"> {{row.motherLastname}} </td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> P. Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="fatherLastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S. Nombre</th>
        <td mat-cell *matCellDef="let row"> {{row.secondname}} </td>
      </ng-container>
        
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row" >
            <button mat-button (click)="openDialog(row)" >
                <mat-icon>mode_edit</mat-icon>
            </button>    

            <button mat-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of medics"></mat-paginator>

    <button mat-fab style="float: right;" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>

  </div>
